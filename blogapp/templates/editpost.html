{% extends 'base.html' %}

{% block title %}Edit Your Blog{% endblock %}

{% block base %}
{% if user.is_authenticated and post.author.id == user.id %}
    <h1>Edit Blog</h1>
    <br><br>
    <form method="post">
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}
        <button class="btn btn-secondary">Update</button>
    </form>
{% else %}
    <h1>Unauthorized Access</h1>
{% endif %}



{% endblock %}
