{% extends 'base.html' %}

{% block title %}Create Your Own Blog{% endblock %}

{% block base %}

{% if user.is_authenticated %}
<h1>Add Blog</h1>
<br><br>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    {{form.as_p}}
    <button class="btn btn-secondary">Post</button>
</form>
{% else %}
    <h1>Unauthorized Access</h1>
{% endif %}



{% endblock %}
