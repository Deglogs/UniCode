{% extends 'base.html' %}

{% block title %}Delete BLog{% endblock %}

{% block base %}

{% if user.is_authenticated and post.author.id == user.id %}
<h1>Delete Blog</h1>
<br><br>
<h4>Delete : {{post.title}}</h4><br>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <strong>Are You Sure?</strong><br><br><br>
    <button class="btn btn-secondary">Delete</button>
</form>
{% else %}
    <h1>Unauthorized Access</h1>
{% endif %}



{% endblock %}
